<script>
  // Function to transform username format
  function transformUsername(username) {
    // Split the username by underscore
    var parts = username.split('_');
    
    // Capitalize each part and join with a space
    var transformedUsername = parts.map(function(part) {
      return part.charAt(0).toUpperCase() + part.slice(1);
    }).join(' ');

    return transformedUsername;
  }

  // Wait for the DOM to be fully loaded
  document.addEventListener('DOMContentLoaded', function () {
    // Event listener for form submission
    document.querySelector('.frame-21-rhB').addEventListener('submit', function(event) {
      // Prevent the default form submission
      event.preventDefault();

      // Retrieve the username value
      var usernameValue = document.getElementById('username').value;
      
      // Transform the username and store in sessionStorage
      var transformedUsername = transformUsername(usernameValue);
      sessionStorage.setItem('username', transformedUsername);

      // Redirect to bookingp.php with the username parameter
      window.location.href = 'bookingp.php?username=' + encodeURIComponent(transformedUsername);
    });
  });
</script>
